      <aside>
        <section>
          <title>Colors</title>
          <ul>
            <li>
              <input id="red" type="checkbox" name="color"  class="check-value"/>
              <label for="red">Red</label>
            </li>
            <li>
              <input id="blue" type="checkbox" name="color" class="check-value"/>
              <label for="blue">Blue</label>
            </li>

              <label for="white">White</label>
            </li>
          </ul>
        </section>
        <section>
          <title>Sizes</title>
          <ul>
            <li>
              <input id="s" type="checkbox" name="color" class="sizes-check-value"/>
              <label for="s">S</label>
            </li>
            <li>
              <input id="m" type="checkbox" name="color" class="sizes-check-value"/>
              <label for="m">M</label>
            </li>
            <li>
              <input id="l" type="checkbox" name="color" class="sizes-check-value"/>
              <label for="l">L</label>
            </li>
            <li>
              <input id="xl" type="checkbox" name="color" class="sizes-check-value"/>
              <label for="xl">XL</label>
            </li>
          </ul>
        </section>
        <section>
          <title>Rating</title>
          <input
            type="range"
            id="range"
            min="0"
            max="5"
            value="0"
            list="values"
          />
          <datalist id="values">
            <option value="0" label="0"></option>
            <option value="1"></option>
            <option value="2"></option>
            <option value="3"></option>
            <option value="4"></option>
            <option value="5" label="5"></option>
          </datalist>
        </section>
        <section>
          <title>Price Range</title>
          <ul>
            <li>
              <input id="0-25" type="checkbox" name="prange" class="price-check"/>

            </li>
            <li>

            </li>
            <li>
              <input id="50-100" type="checkbox" name="prange" class="price-check"/>

            </li>
            <li>
              <input id="100on" type="checkbox" name="prange" class="price-check"/>
              <label for="100on">$100 onwards</label>
            </li>
          </ul>
        </section>
