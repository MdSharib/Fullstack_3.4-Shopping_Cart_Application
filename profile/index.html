    <main>
      <div id="profile-page">
        <div id="profile-content">
          <div class="welcome" id="profile">Profile</div>
          <div id="avatar">
            <img src="../resources/avatar.jpg" alt="" />

          <input class="input-section" id="fName" placeholder="First Name"></input>
          <input class="input-section" id="lName" placeholder="Last Name"></input>
          <div class="logout-section">
            <button type="submit" id="save-info-btn">Save Info</button>
          </div>
          <div class="welcome" id="edit-password">Edit password</div>
          <input class="input-section" id="old-password" placeholder="old Password"></input>
          <input class="input-section" id="new-password" placeholder="new Password"></input>
          <input class="input-section" id="confirm-new-password" placeholder="confirm new Password"></input>
          <div class="logout-section">
            <button type="submit" id="change-pass-btn">Change Password</button>
            <button type="submit" id="logout-btn">Logout</button>
          </div>
        </div>
