<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Cart</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <nav>
      <div class="brand">
        <a href="/">MeShop.</a>
      </div>
      <div class="nav-items">
        <a href="/">Home</a>
        <a href="/shop/">Shop</a>
        <a href="/profile">Profile</a>
        <!-- <a href="/">Signout</a> -->
        <a href="/cart">My Cart</a>
      </div>
    </nav>
    <main>
      <div id="my-cart">My Cart</div>
      <div id="main-cart">
        <div class="items" id="cart-items">
          <div class="item">
            <img src="" alt="Item" />
            <div class="info">
              <div class="row">
                <div class="price">$100</div>
                <div class="sized">S,M,L</div>
              </div>
              <div class="colors">
                Colors:
                <div class="row">
                  <div class="circle" style="background-color: #000"></div>
                  <div class="circle" style="background-color: #4938af"></div>
                  <div class="circle" style="background-color: #203d3e"></div>
                </div>
              </div>
              <div class="row">Rating:</div>
            </div>
            <button id="addBtn">Add to Cart</button>
          </div>
        </div>
        <!-- cart styling -->
        <!-- protect route -->
        <div id="checkout-list">
          <div id="checkout-heading">Checkout List</div>
          <div id="checkout-content">
            <div class="checkout-items">
              <div class="checkout-title">Shirt 1:</div>
              <div class="checkout-price">100</div>
            </div>
            <div class="checkout-items">
              <div class="checkout-title">Shirt 1:</div>
              <div class="checkout-price">100</div>
            </div>
            <div class="checkout-items">
              <div class="checkout-title">Shirt 1:</div>
              <div class="checkout-price">100</div>
            </div>
            <div class="checkout-items">
              <div class="checkout-title">Shirt 1:</div>
              <div class="checkout-price">100</div>
            </div>
          </div>
          <div class="checkout-total-div">
            Total:
            <div id="total-price">90000</div>
          </div>
          <div class="checkout-btn">
            <button type="submit">Click to Checkout</button>
          </div>
        </div>
      </div>
    </main>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
